<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
    ul{
        list-style: none;
        }
    li{
        margin: 10px;
        }
    li label{
            width: 120px;
            float: left;
            text-align: right;
            padding-right:  8px;
            }
   input[type="submit"]{
       text-align: center;
       width: 1000px;
       height: 30px;
       margin-top: 15px;
   }
    </style>
</head>
<body>
    <h1>회원가입</h1>
    <form>
        <fieldset>
        <legend>로그인정보</legend>
        <ul>
            <li> <label for="ID">아이디</label>
            <input type="text" id="ID"></li>
            <li> <label for="PW">비밀번호</label>
            <input type="password" id="PW"> </li>
            <li> <label for="PW2">비밀번호 확인</label>
            <input type="password" id="PW2"></li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>가입 정보</legend>
        <ul>
            <li><label for="name">이름 </label>
            <input type="name" id="name"></li>
            <li><label for="email">메일주소</label>
            <input type="email" id="email"> </li>
            <li><label for="tel">연락처</label>
            <input type="tel" id="tel"></li>
            <li><label for="url">블로그/홈페이지</label>
            <input type="url" id=url></li>
        </ul>
    </fieldset>
    <input type="submit" value="가입하기">
    </form>
</body>
</html>
