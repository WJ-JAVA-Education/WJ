<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 요소 그룹으로 묶기</title>
    <style>
        ul{list-style: none;}
        li{margin:20px;}
        li label {width: 80px; float: left;}
        fieldset{margin: 15px;}
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li>
                    <label for=name>이름</label>
                    <input type="text" id="name"></label>
                </li>
                <li>
                    <label for=mail>메일</label>
                    <input type="text" id="mail">
                </li>
                <br>
                
            </ul>
        </fieldset>
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label for=id>ID</label>
                    <input type="text" id="id"></label>
                </li>
                <li>
                <label for=pw>PW</label>
                    <input type="text" id="pw"></label>
                </li>
                <br>
                
            </ul>
        </fieldset>
    </form>    
</body>
</html>
