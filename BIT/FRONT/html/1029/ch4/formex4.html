<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택버튼</title>
    <style>
        input[type="submit"]{
            text-align: center;
            width: 800px;
            height: 30px;
            margin-top: 15px;
        }

        
    </style>
</head>
<body>
    <form>
        <fieldset>
        <legend>신청과목</legend>
        <P>이 달에 신청할 과목을 선택하세요 (1과목만 가능)</P>
        <label><input type="radio" name="subject" value="speaking">회화</label>
        <label><input type="radio" name="subject" value="grammar">문법</label>
        <label><input type="radio" name="subject" value="writing">작문</label>
        </fieldset>
    </form>
    
    <form>
        <fieldset>
        <legend>메일링</legend>
        <p>메일로 받고 싶은 뉴스 주제를 선택해 주세요. (복수 선택 가능)</p>
        <label><input type="checkbox" name="mailing1" value="news">해외단신</label>
        <label><input type="checkbox" name="mailing2" value="dialog">5분 회화</label>
        <label><input type="checkbox" name="mailing3" value="pops">모닝팝스</label>
        </fieldset>
        <input type="submit" name="제출" value="제출">
    </form>
</body>
</html>
