<!doctype html>
<html lang="KO">
<head>
<title></title>
<style type="text/css">
#box {
	width: 400px;
	height: 400px;
	border: 1px solid gray;
	position: relative;
}

#aa1 {
	width: 200px;
	height: 200px;
	background-color: green;
	position: absolute;
	top: 100px;
	left: 0px;
}

#aa2 {
	width: 200px;
	height: 200px;
	background-color: red;
	position: absolute;
	bottom: 100px;
	left: 200px;
}
</style>
<script type="text/javascript"
	src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
	$(function() {

		$("#ss1").click(function() {
			$("#aa1").slideToggle();
		});

		$("#ss2").click(function() {
			$("#aa2").slideToggle();
		});

	});
</script>
</head>
<body>
	<div id="box">
		<input type="button" id="ss1" value="slide_01"> <input
			type="button" id="ss2" value="slide_02">
		<div id="aa1"></div>
		<div id="aa2"></div>
	</div>
</body>
</html>
