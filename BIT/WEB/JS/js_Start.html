    <h3>배열 만들기 </h3>
    
<script>
    let pets =[
        {이름:"덱스터",종류:"고양이",나이:"2"},
        {이름:"스텔라",종류:"고양이",나이:"3"},
        {이름:"헨리",종류:"강아지",나이:"1"}
    ]
    console.log(pets.push({이름:"갱스터",종류:"강아지",나이:5}));

    


    pets.map(nameOnly)

    function nameOnly(x){
        return x.이름
    }

    let dogs = pets.filter(onlyDogs)

    function onlyDogs(x){
        return x.종류 == "강아지"
    }

    function onlyBaby(x){
        return x.나이 <=2
    }
    
    console.log(pets.filter(onlyBaby).filter(onlyDogs).map(nameOnly)) 
    </script>
