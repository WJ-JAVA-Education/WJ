<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    .blockTag {
        background-color: yellowgreen;
    }

    .inlineTag {
        background-color: yellow;
    }
</style>
<div>
    <!-- block의 경우는 세로로 정렬 -->
    <div class="blockTag">
        <div>block1</div>
        <div>block2</div>
        <div>block3</div>
    </div>

    <!-- span의 경우는 가로로 정렬 -->
    <div class="inlineTag">
        <span>inline1</span>
        <span>inline2</span>
        <span>inline3</span>
    </div>
</div>
</body>
</html>
