<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
</head>
<body>
<div class="container">
  <h2>게시판</h2>
  <form action="#" th:action="@{/board/form}" th:object="${board}" method="post">
    <input type="hidden" th:field="*{id}">
    <div class="form-group">
      <label for="title">제목</label>
      <input type="text" class="form-control" id="title" th:field="*{title}" th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'">
      <div class="invaild-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
        제목 에러 메시지
      </div>
    </div>
    <div class="form-group">
      <label for="content">내용</label>
      <textarea class="form-control" id="content" row="3" th:field="*{content}"
                th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'"></textarea>
      <div class="invaild-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
        제목 에러 메시지
      </div>
    </div>
    <div class="text-right">
      <a type="button" class="btn btn-primary" th:href="@{/board/freeboard}">취소</a>
      <button type="submit" class="btn btn-primary">확인</button>
    </div>
  </form>
</div>
<script src="/js/bootstrap.min.js" rel="script"></script>
</body>
</html>
