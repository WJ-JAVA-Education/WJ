<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
</head>
<body>
    <div class="container">
        <h2>게시판</h2>
        <div>총 건수 :
            <span th:text="${#lists.size(boards)}"></span>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">글번호</th>
                    <th scope="col">글제목</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="board : ${boards}">
                    <td th:text="${board.id}"></th>
                    <td><a th:text="${board.title}" th:href="@{/board/form(id=${board.id})}"></a> </td>
                </tr>
            </tbody>
        </table>
            <div class="text-right">
                <a th:href="@{/board/form}" class="btn btn-primary" type="button">쓰기</a>
            </div>
    </div>
    <script src="/js/bootstrap.min.js" rel="script"></script>
</body>
</html>
